{% extends "base.html" %} 
{% block css %}
<link rel="stylesheet" href="/static/css/auth/auth.css">
{% endblock %}
{% block body %}


<div class="login">

	<div class="page-header">
		<h1>
			Sign in <small>Courage And Persistence</small>
		</h1>
	</div>

	<div class="row-fluid">
		<div class="row-form">
			<div class="span12">
				<input type="text" name="login" placeholder="username" />
			</div>
		</div>
		<div class="row-form">
			<div class="span12">
				<input type="text" name="password" placeholder="password" />
			</div>
		</div>
		<div class="row-form">
			<div class="span12 msg">
			 Sign in message
			</div>
		</div>
		<div class="row-form">
			<div class="span12">
				<button class="btn">
					Sign in <span class="icon-arrow-next icon-white"></span>
				</button>
				<a href="/auth/signup" class='floatright'>Sign up</a>
			</div>
		</div>
	</div>
</div>


{% endblock %} {% block js %}
<script type="text/javascript">
	$(document).ready(

	);
</script>

{% endblock %}
